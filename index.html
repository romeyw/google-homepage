<!DOCTYPE html>
<html>
	<head>
		<title>My Google Page</title>
		<!--Comments 
			reset.css to clear all default settings/formatting
		-->
		<link rel="stylesheet" type="text/css" href="tools/reset.css">
		<link rel="stylesheet" type="text/css" href="tools/styles.css">
	</head>

	<body>
		<div id="main">
			<div id="topbar">
				<!-- ul=unordered list items -->
				<ul>
					<!-- li=list item elemnet -->
					<li>
						<img id="bluemanimage" src="images/blueman.jpg">
					</li>
					<li>
						<img id="appsimage" src="images/apps.png">
					</li>
					<li>
						<a href="https://images.google.com">Images</a>
					</li>
					<li>
						<a href="https://accounts.google.com">Gmail</a>
					</li>
				</ul>
			</div>


			<div id="searchbar">
				<img id="logoimage" src="images/logo.png">
				<form action="#" method="post">
					<input name="search" type="search">
				</form>
			</div>

			<div id="searchOptions">
				<div class="button">Google Search</div>
				<div class="button">I'm Feeling Lucky</div>
			</div>

			<div id="bottombar">
				<!-- ul=unordered list items -->
				<ul id="bottomul_right">
					<!-- li=list item elemnet -->
					<li>
						<a href="https://images.google.com">Settings</a>
					</li>
					<li>
						<a href="https://accounts.google.com">Terms</a>
					</li>
					<li>
						<a href="https://accounts.google.com">Privacy</a>
					</li>
				</ul>

				<!-- ul=unordered list items -->
				<ul id="bottomul_left">
					<!-- li=list item elemnet -->
					<li>
						<a href="https://images.google.com">About</a>
					</li>
					<li>
						<a href="https://accounts.google.com">Business</a>
					</li>
					<li>
						<a href="https://accounts.google.com">Advertising</a>
					</li>
				</ul>
			</div>

		</div> <!-- id=main *-->
	</body>
</html>
