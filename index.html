<!DOCTYPE html>
<html>
	<head>
		<title>My Google Page</title>
		<!--Comments 
			reset.css to clear all default settings/formatting
		-->
		<link rel="stylesheet" type="text/css" href="tools/reset.css">
		<link rel="stylesheet" type="text/css" href="tools/styles.css">
	</head>

	<body>
		<div id="main">
			<div id="topbar">
				<!-- ul=unordered list items -->
				<ul>
					<!-- li=list item elemnet -->
					<li>
						<div id="a"><img id="bluemanimage" src="images/blueman.jpg"></div>
					</li>

					<li>
						<div id="b"><img id="appsimage" src="images/apps.png"></div>
					</li>
					<li>
						<div id="c"><a href="https://images.google.com">Images</a></div>
					</li>
					<li>
						<div id="d"><a href="https://accounts.google.com">Gmail</a></div>
					</li>
				</ul>
			</div>


			<div id="searchbar">
				<img id="logoimage" src="images/logo.png">
				<form action="#" method="post">
					<input name="search" type="search">
				</form>
			</div>

			<div id="searchOptions">
			</div>

			<div id="bottombar">
			</div>
		</div>
	</body>
</html>
